<div class="modal-header">
    <h3 class="white-text">Add Note</h3>
     <button ng-click="cancel()" class="btn btn-lightBlue" >
    		<img id="closeBtn" src="../images/closeIcon.png">
    	</button>
</div>
<div class="modal-body">
    <input class="add-note-input" placeholder="Title" type="text" ng-model="note.title">
    <div class="vertical-spacing"></div>
    <textarea class="add-note-input" placeholder="Note text" type="text" ng-model="note.body"></textarea>
</div>
<div class="modal-footer">
    <button ng-click="save()" class="btn btn-lightBlue" >Save</button>
</div>
