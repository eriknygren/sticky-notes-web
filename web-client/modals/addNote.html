<div class="modal-header">
    <h3 class="white-text">Add Note</h3>
</div>
<div class="modal-body">
    <input placeholder="Title" type="text" ng-model="note.title">
    <input placeholder="Text..." type="text" ng-model="note.body">
</div>
<div class="modal-footer">
    <button ng-click="save()" class="btn btn-stickynotes" >Save</button>
    <button ng-click="cancel()" class="btn" >Cancel</button>
</div>
