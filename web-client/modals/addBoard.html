<div class="modal-header">
    <h3>Add Board</h3>
</div>
<div class="modal-body">
    <input placeholder="Board name" type="text" ng-model="board.name">
</div>
<div class="modal-footer">
    <button ng-click="save()" class="btn btn-stickynotes" ng-disabled="board.name.trim() == ''" >Save</button>
    <button ng-click="cancel()" class="btn" >Cancel</button>
</div>
