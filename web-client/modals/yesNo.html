<div class="modal-header">
    <h3 class="white-text">{{ title }}</h3>
</div>
<div class="modal-body whiteText">
    <p>{{ content }}</p>
</div>
<div class="modal-footer">
    <button ng-click="confirm()" class="btn btn-lightBlue">Yes</button>
    <button ng-click="cancel()" class="btn btn-delete">No</button>
</div>
