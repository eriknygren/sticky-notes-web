<div class="modal-header white-text">
    <h3>{{ title }}</h3>
     <button ng-click="ok()" class="btn btn-lightBlue" >
    		<img id="closeBtn" src="../images/closeIcon.png">
    	</button>
</div>
<div class="modal-body whiteText">
    <p ng-show="displayString">{{ string }}</p>
    <div class="whiteText" ng-show="displayArray" ng-repeat="entry in array">
        <p class="background">{{ entry }}</p>
    </div>
</div>
<div class="modal-footer">
</div>
