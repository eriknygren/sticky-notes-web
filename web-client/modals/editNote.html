<div class="modal-header">
    <h3 class="white-text">Edit Note</h3>
</div>
<div class="modal-body">
    <input class="add-note-input" placeholder="Title" type="text" ng-model="note.title">
    <div class="vertical-spacing"></div>
    <textarea class="add-note-input" placeholder="Note text" type="text" ng-model="note.body"></textarea>
</div>
<div class="modal-footer">
    <button ng-click="delete()" class="btn btn-delete pull-left" >Delete</button>
    <button ng-click="save()" class="btn btn-stickynotes" >Save</button>
    <button ng-click="cancel()" class="btn" >Cancel</button>
</div>
