<div class="modal-header">
    <h3>Edit Note</h3>
</div>
<div class="modal-body">
    <input type="text" ng-model="note.body">
</div>
<div class="modal-footer">
    <button ng-click="delete()" class="btn btn-delete pull-left" >Delete</button>
    <button ng-click="save()" class="btn btn-stickynotes" >Save</button>
    <button ng-click="cancel()" class="btn" >Cancel</button>
</div>
