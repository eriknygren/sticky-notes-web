<div ng-controller="LoginController" id="LoginContain">
	<h1>Welcome to Sticky Notes</h1>
	<p> Enter your email address and password below to login.</p>
	<form ng-submit="onLoginClicked()">
        <input ng-model="username" placeholder="Username" type="text"/>
        <input ng-model="password" placeholder="Password" type="password"/>
        <input class="btn btn-stickynotes" type="submit" value="Log in" id="login-button">
    </form>
</div>
