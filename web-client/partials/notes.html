
<div ng-controller="NotesController">
    <div class="no-text-selection standard-cursor">
        <tabset>
            <tab heading="Private Notes" select="tabSelected(null)"></tab>
            <tab ng-repeat="board in boards" heading="{{ board.name}}" select="tabSelected(board.id)"></tab>
        </tabset>
    </div>
    <div class="vertical-spacing"></div>
    <strong>Note Filter: </strong><input ng-model="searchNotes" placeholder="Search..." type="text"/>
    <div ng-repeat="note in notes | filter:{body: searchNotes, board_id: currentBoardID}">
        <div class="note-container">
            {{note.body}}
            <div class="note-container-buttons">
                <button ng-disabled="note.author.toString() !== userID" class="btn btn-primary btn-sm" ng-click="onEditClicked($index, note.body)">Edit</button>
                <button ng-disabled="note.author.toString() !== userID" class="btn btn-danger btn-sm" ng-click="onDeleteClicked($index)">Delete</button>
            </div>
        </div>
    </div>
    <div class="clear vertical-spacing"></div>
    <div>
		<form ng-submit="onAddNoteClicked()">
        	<input ng-model="noteBody" placeholder="Note..." type="text"/>
        	<input type="submit" class="btn btn-primary" value="Add Note" id="addNote-button">
   		</form>
        <div class="vertical-spacing"></div>
   		<form ng-submit="onEditSaveClicked (editNoteId, editNoteBody)">
   			<input ng-model="editNoteId" placeholder="Note..." type="hidden"/>
        	<input ng-model="editNoteBody" placeholder="Note..." type="text"/>
        	<input type="submit" class="btn btn-primary" value="Save Edit" id="addNote-button">
   		</form>
    </div>
</div>
