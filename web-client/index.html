<!DOCTYPE html>
<html>
<head>
	<!-- dev -->
	<script src="js/lib/jquery-1.10.2.min.js"></script>
		<script src="js/lib/handlebars-1.0.0.js"></script>
	<script src="js/lib/ember.js"></script>
		<script src="js/lib/ember-data.js"></script>
		<!-- deploy 
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
		<script src="//builds.handlebarsjs.com.s3.amazonaws.com/handlebars-1.0.0.js"></script>
	<script src="//builds.emberjs.com/tags/v1.3.0/ember.js"></script>
		<script src="//builds.emberjs.com/tags/v1.0.0-beta.5/ember-data.jss"></script>-->
</head>
<body>
	 <script type="text/x-handlebars" data-template-name="notes">

		{{input type="text" id="new-note" placeholder="Write note text" 
              value=newNoteText action="createNote"}}

	    <section id="notes">
	      	<ul id="note-list">
				  {{#each itemController="note"}}
				      <li>
  						  {{input type="checkbox" checked=isCompleted class="toggle"}}
				      {{title}}
				    </li>
				  {{/each}}
			</ul>
	    </section>

	    <span id="note-count">
	    		<strong> {{remaining}}</strong> {{inflection}} left
	    	</span>

	    <footer id="info">

	    	<p>Double-click to edit a todo</p>
	    </footer>

	  </script>

<!-- ... Ember.js and other javascript dependencies ... -->
<script src="js/application.js"></script>
<script src="js/models/note.js"></script>
<script src="js/controllers/notes_controller.js"></script>
<script src="js/controllers/note_controller.js"></script>
<script src="js/router.js"></script>
</body>
</html>
