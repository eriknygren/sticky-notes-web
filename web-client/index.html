<!DOCTYPE html>
<html>
<head>
	<!-- dev -->
	<script src="js/lib/jquery-1.10.2.min.js"></script>
		<script src="js/lib/handlebars-1.0.0.js"></script>
	<script src="js/lib/ember.js"></script>
		<script src="js/lib/ember-data.js"></script>
		<!-- deploy 
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
		<script src="//builds.handlebarsjs.com.s3.amazonaws.com/handlebars-1.0.0.js"></script>
	<script src="//builds.emberjs.com/tags/v1.3.0/ember.js"></script>
		<script src="//builds.emberjs.com/tags/v1.0.0-beta.5/ember-data.jss"></script>-->
</head>
<body>
	<script type="text/x-handlebars" data-template-name="StickyNotes/index">
	 	<ul id="note-list">
				  {{#each itemController="note"}}
				      <li {{bind-attr class="isCompleted:completed isEditing:editing"}}>
				      {{#if isEditing}}
      						{{edit-note class="edit" value=title focus-out="acceptChanges"
                           insert-newline="acceptChanges"}}
  					  {{else}}
  						  {{input type="checkbox" checked=isCompleted class="toggle"}}
				     		<lable {{action "editNote" on="doubleClick"}}> {{title}} </lable><button title = "Delete Note?" {{action "removeNote"}}  class="destroy"></button>
				      {{/if}}
				    </li>
				  {{/each}}
			</ul>
		
    </script>
	<script type="text/x-handlebars" data-template-name="notes">
	      {{input type="text" id="new-note" placeholder="Write note text" 
              value=newNoteText action="createNote"}}



	    <section id="main">
  			{{outlet}}
  			<input type="checkbox" id="toggle-all">
		</section>

		<li>
			 <a href="all">All</a>
		</li>
		<li>
		 	 {{#link-to "notes.active" activeClass="selected"}}Active{{/link-to}}
		</li>
		<li>
			  <a href="completed">Completed</a>
		</li>

	    <span id="note-count">
	    		<strong> {{remaining}}</strong> {{inflection}} left
	    	</span>

	    <footer id="info">

	    	<p>Double-click to edit a note</p>
	    </footer>

	  </script>

<!-- ... Ember.js and other javascript dependencies ... -->
<script src="js/application.js"></script>
<script src="js/models/note.js"></script>
<script src="js/controllers/notes_controller.js"></script>
<script src="js/controllers/note_controller.js"></script>
<script src="js/router.js"></script>
<script src="js/views/edit_note_view.js"></script>
</body>
</html>
